<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Agregar Pregunta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Agregar Nueva Pregunta</h2>

        <form method="POST" class="mt-4">
            <div class="form-group">
                <label for="question">Pregunta:</label>
                <input type="text" class="form-control" id="question" name="question" required>
            </div>
            <div class="form-group mt-3">
                <label for="answer">Respuesta:</label>
                <input type="text" class="form-control" id="answer" name="answer" required>
            </div>
            <div class="form-group mt-3">
                <label for="category">Categoría:</label>
                <input type="text" class="form-control" id="category" name="category" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Agregar Pregunta</button>
        </form>

        <h3 class="mt-5">Preguntas Agregadas</h3>
        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Pregunta</th>
                    <th>Respuesta</th>
                    <th>Categoría</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for question in questions %}
                <tr>
                    <td>{{ question.id }}</td>
                    <td>{{ question.question }}</td>
                    <td>{{ question.answer }}</td>
                    <td>{{ question.category }}</td>
                    <td>
                        <a href="{{ url_for('delete_question', id=question.id) }}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a href="{{ url_for('home') }}" class="btn btn-secondary mt-4">Volver al inicio</a>
    </div>
</body>
</html>
