<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Entrenador Rápido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Entrenador Rápido</h2>

        <div class="mt-4">
            <h4>{{ question.question }}</h4>

            <form method="POST">
                <div class="form-group mt-3">
                    {% for option in [question.option1, question.option2, question.option3] %}
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="user_answer" id="option{{ loop.index }}" value="{{ loop.index }}" required>
                            <label class="form-check-label" for="option{{ loop.index }}">
                                {{ option }}
                            </label>
                        </div>
                    {% endfor %}
                </div>

                <button type="submit" class="btn btn-primary mt-3">Verificar Respuesta</button>
            </form>

            {% if feedback %}
                <div class="mt-4">
                    <h4>{{ feedback }}</h4>
                </div>
            {% endif %}

            <div class="mt-4">
                <a href="{{ url_for('quick_trainer') }}" class="btn btn-success">Siguiente Pregunta</a>
                <a href="{{ url_for('home') }}" class="btn btn-secondary">Volver al inicio</a>
            </div>
        </div>
    </div>
</body>
</html>
